version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    entrypoint: /bin/sh
    command: -c "ollama serve & sleep 3 && ollama pull llama3 && wait"
    restart: unless-stopped

  ingest:
    build: ./ingest
    container_name: pka-ingest
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./ingest:/app/ingest:ro
    command: ["python", "-m", "ingest.cli", "--help"]

  backend_api:
    build: ./backend_api
    container_name: pka-backend
    env_file:
      - .env
    command: uvicorn backend_api.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./ingest:/app/ingest:rw
      - ./backend_api:/app/backend_api:rw
    depends_on:
      - ollama

  streamlit_app:
    build: ./app
    container_name: pka-app
    env_file:
      - .env
    command: streamlit run app/streamlit_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - ./app:/app/app:rw
    depends_on:
      - backend_api

volumes:
  ollama:
